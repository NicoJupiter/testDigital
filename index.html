<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/style.css">
    <title>Digital Test</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__brand">
                <img class="header__brand--img" src="img/logo-lr.jpg" alt="Logo image">
            </div>
            <div class="header__content">
                <div class="header__content--menu">
                    menu
                </div>
                <button class="header__content--button">
                    COOPTATION
                </button>
                <div class="header__content--logo">
                    <img src="img/facebook-black.svg" alt="social 1" class="header__content--logo-1">
                    <img src="img/twitter-black.svg" alt="social 2" class="header__content--logo-2">
                    <img src="img/linked-in-black.svg" alt="social 3" class="header__content--logo-3">
                    <img src="img/viadeo-black.svg" alt="social 4" class="header__content--logo-4">
                </div>
            </div>
        </header>

        <section class="about">
            <div class="about__title">
                <h2 class="heading-title">
                    Experts de la <br>
                    transformation digitale
                </h2>
            </div>
            <div class="about__paragraph">
                <p class="paragraph">
                    Notre métier est de faire des technologies de l’information et des télécommunications
                    une réponse adaptée et durable aux grands défis des entreprises d'aujourd'hui et de demain.
                </p>
            </div>
            <div class="about__discover">
                <div class="span-discover">
                    Découvrez notre agence
                </div>
            </div>
        </section>
        <section class="service">
            Service
        </section>
        <section class="contact">
            Contact
        </section>
    </div>

</body>
</html>
